version: '3.8'

services:
  website:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kamalyan-website
    ports:
      - "9999:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80

  # Optional: Add watchtower for auto-updates
