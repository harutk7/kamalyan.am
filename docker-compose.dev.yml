version: '3.8'

services:
  website-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: kamalyan-website-dev
    ports:
      - "9999:9999"
    volumes:
      - ./website:/app
      - ./assets:/app/assets:ro
    restart: unless-stopped
    environment:
      - NODE_ENV=development
